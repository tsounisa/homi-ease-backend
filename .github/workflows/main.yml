name: Backend CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ "main" ]

jobs:
  ci_check:
    name: Continuous Integration Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Run Unit Tests
      run: npm test

    - name: Start Backend Server
      run: |
        npm start &
        sleep 15

    - name: Install k6
      run: |
        sudo apt-get update
        sudo apt-get install -y k6

    - name: Run k6 Login Load & Spike Tests
      env:
        BASE_URL: http://localhost:8080/api/v1
      run: |
        k6 run k6/login-tests.js

    - name: Run k6 Houses Load & Spike Tests
      env:
        BASE_URL: http://localhost:8080/api/v1
      run: |
        k6 run k6/houses-tests.js

  cd_deploy:
    name: Continuous Deployment to Render
    runs-on: ubuntu-latest
    needs: [ci_check]
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to Render via Hook
      run: |
        curl -X GET ${{ secrets.RENDER_DEPLOY_HOOK }}
